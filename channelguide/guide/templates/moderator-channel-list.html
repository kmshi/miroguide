{% extends 'base.html' %}
{% load channels cg_helpers notes %}

{% block content %}
<div class="moderator-channel-list">
<h1>{{ header }}</h1>
<ul class="channel-list">
  {% for channel in channels %}
    <li>{% show_channel_full channel %}</li>
  {% endfor %}
</ul>
{% show_pager pager %}
</div>
{% endblock %}
