{% load i18n cg_helpers %}
<div id="submit">
  <div class="top">
    <h5>
      <span class="header">{% block top %}{% endblock %}</span>
      <span class="close">
        <a href="" onclick="$('#hoverMenuSubmit').remove(); return false">Close</a>
      </span>
    </h5>
  </div>
  <form method="POST" action="{% block url %}{% endblock %}" enctype="multipart/form-data">
    <ul>
      <li class="upper">
      {% block upper %}{% endblock %}
      </li>
    </ul>
    <div class="bottom">
      <p>
        {% block bottom %}{% endblock %}
        <span class="required">*required</span>
      </p>
    </div>
  </form>
</div>
