{% load i18n cg_helpers %}
<span class="view-select">
    <span class="view-text">{% trans "View:" %}</span>
    {% for link in view_select.view_links %}
        {% if not link.is_current %}
            <a {% link link.url "option" %}>{{ link.label }}</a>
        {% else %}
            <span class="option">{{ link.label }}</span>
        {% endif %}
    {% endfor %}
</span>
