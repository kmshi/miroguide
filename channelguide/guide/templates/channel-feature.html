{% load i18n cg_helpers %}
<div class="channel channel-preview">
    <div class="preview">
        <div class="screenshot"> 
        {% block screenshot %}
                <a {% link channel.get_url %}>{{ channel.thumb_252_169 }}</a>
            {% if channel.hi_def %}
                <img class="hd-icon-large" src="{{ BASE_URL }}images/hd-icon-large.png" alt="HD">
            {% endif %}
        {% endblock %}
        </div>
        <div class="controls">
            <a {{ channel.subscription_link }}>
                {% trans "Add Channel" %}
            </a>
            <a {% link channel.get_url "details" %}>
                {% trans "Details" %}
            </a>
        </div>
    </div>
    <hr />
    <div class="description">
        <h2 class="title"><strong>Featured: </strong> {{ channel.name_as_link }}</h2>
        <p> {{ channel.description|escape }} </p>
    </div>
</div>
