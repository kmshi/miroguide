{% load i18n cg_helpers channels %}
<div class="thumb">
  <a {% link channel.get_url %}>
    <div class="thumb corners"
         style="background: url({{ channel.thumb_url_98_68 }}); width: 98px; height: 68px;">
      <img class="hd_tag_tiny"
           src="{{ STATIC_BASE_URL }}images/ico_hd_tag_tiny.png" alt="">
    </div>
  </a>
</div>
<a {% link channel.get_url %} class="add_feed_button">ADD FEED</a>
<p><a href="{{ channel.get_absolute_url }}">{{ channel.name }}</p>
