{% load i18n cg_helpers %}
<div class="thumb">
  <a {% link channel.get_url %}>
    <span class="thumb corners"
         style="background: url({{ channel.thumb_url_97_65 }}); width: 97px; height: 65px;">
      {% if channel.hi_def %}
        <img class="hd_tag_tiny"
             src="{{ STATIC_BASE_URL }}images/ico_hd_tag_tiny.png" alt="">
      {% endif %}
    </span>
  </a>
</div>
<p><a href="{{ channel.get_absolute_url }}">{{ channel.name }}</a></p>
