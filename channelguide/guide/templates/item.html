<tr class="item">
    <td class="title">
        <h4>{{ item.name }}</h4>
        <div class="screenshot">
            {{ item.thumb }}
        </div>
    </td>
    <td>
        <div class="description">
            {{ item.description|striptags }}
        </div>
        <div class="date">
            Date Posted: <strong>{{ item.date|date:"M j Y" }}</strong>
        </div>
    </td>
</tr>
