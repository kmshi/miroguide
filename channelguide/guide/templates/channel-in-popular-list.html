{% load cg_helpers i18n channels %}
<div class="searchThumb">
  <a href="#">
    <div class="thumb corners"
         style="background: url({{ channel.thumb_url_98_68 }});">
      {% if channel.hi_def %}
        <img class="hd_tag_tiny"
             src="{{ STATIC_BASE_URL }}images/ico_hd_tag_tiny.png"
             alt="" />
      {% endif %}
    </div>
  </a>
</div>

<div class="searchResultContent">
  <h4><a href="{{ channel.get_url }}">{{ channel.name }}</a></h4>
  <p>
    {{ channel.description }}
  </p>
</div>
<br clear="all" />
<div class="searchResultsMeta">
  <ul class="rating">
    <li class="score">
      <a href="{{ channel.get_subscription_url }}" class="add_feed_button">
        {% trans "ADD FEED" %}
      </a>
    </li>
    <li>
      <div class="small_rate">
        <span class="cancel"><a href="#">0</a></span>
        <span class="star on"><a href="#">1</a></span>
        <span class="star on"><a href="#">2</a></span>
        <span class="star on"><a href="#">3</a></span>
        <span class="star"><a href="#">4</a></span>
        <span class="star"><a href="#">5</a></span>
      </div>
    </li>
    <li class="our_bet">Our Bet <span class="score">100%</span></li>
  </ul>
</div>
