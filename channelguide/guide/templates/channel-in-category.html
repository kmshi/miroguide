{% load i18n cg_helpers %}
<div class="channel channel-in-category">
    <div class="channel-top">
        <div class="channel-bottom">
            <div class="channel-inner">
                <div class="info">
                    <div class="actions">
                    <div class="small">
                        <a {{ channel.subscription_link }}>
                            <div class="icon"></div>
                            {% trans "Add" %}
                        </a>
                        <a {% link channel.get_absolute_url "info-button" %}>
                            <div class="icon"></div>
                            {% trans "Details" %}
                        </a>
                    </div>
                    </div>
                </div>
                <div class="screenshot">
                    <a {% link channel.get_absolute_url %}>{{ channel.thumb_120_80 }}</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <h3 class="title">{{ channel.name_as_link }}</h3>
</div>
