<form class="rating" method="GET"{% if rating.average_rating|add:1 %}
title="Average Rating: {{ rating.average_rating }}"{% else %}
title="User Rating: {{ rating.rating }}"{% endif %}
action="/channels/rate/{{ rating.channel_id }}">
        <input type="hidden" name="referer" value="{{ referer }}">
        <label for="r1" class="avg">{% if rating.average_rating %}Rate Me!{% else %}Rated: {{ rating.rating }}{% endif %}</label>
        <select name="rating" id="r1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="submit" value="Go">
    </form>
