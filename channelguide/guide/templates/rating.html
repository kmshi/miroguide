<script type="text/javascript">
$(document).ready(function(){
    $('form.rating').rating('',
        {maxvalue:5});
});
</script>
<form class="rating" {% if rating.average_rating %}
title="Average Rating: {{ rating.average_rating }}"{% else %}
title="User Rating: {{ rating.rating }}"{% endif %}
action="/channels/rate/{{ rating.channel_id }}">
        <label for="r1" class="avg">Rate Me!</label>
        <select id="r1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="button" value="Go">
    </form>
