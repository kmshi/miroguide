<form class="rating {{ small }}"
      method="GET"
      {% if rating.has_user_rating %}
        title="User Rating: {{ rating.rating|default:0 }}"
      {% else %}
        title="Average Rating: {{ rating.average_rating }}"
      {% endif %}
      action="/channels/rate/{{ rating.channel_id }}">
  <input type="hidden" name="referer" value="{{ referer }}">
  <label for="r1" class="avg">
    {% if rating.average_rating %}
      Rate Me!
    {% else %}
      Rated: {{ rating.rating }}
    {% endif %}
  </label>
  <select name="rating" id="r1">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <input type="submit" value="Go">
</form>
