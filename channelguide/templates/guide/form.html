{% load cg_helpers i18n %}

{% show_form_errors form %}

{% for field in form %}
  {% if field.is_hidden %}
  {{ field }}
  {% else %}
  <div class="form_row id_{{ field.name }}">{% show_form_field field %}</div>
  {% endif %}
{% endfor %}
