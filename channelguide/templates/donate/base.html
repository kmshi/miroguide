<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Miro Guide</title>

<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8">
<meta http-equiv="imagetoolbar" content="no">

<link rel="stylesheet" href="{{ STATIC_BASE_URL }}css/donate.css" type="text/css" media="screen">
<script src="{{ STATIC_BASE_URL }}js/jquery.js" type="text/javascript"></script>
<script src="{{ STATIC_BASE_URL }}js/donate.js" type="text/javascript"></script>

	
{% block head-extra %}{% endblock %}
</head>

<body>
  <div id="outer">
    <div id="cap"></div>
    <div id="content">
      <div  id="header">
	<img src="{{ STATIC_BASE_URL }}images/donate/header.png" alt="header" >
	<img src="{% block title-image %}{{ STATIC_BASE_URL }}images/donate/title.png{% endblock %}" alt="title">
	{% block extra-title %}{% endblock %}
      </div> <!--/HEADER-->
	{% block content %}
	{% endblock %}
	<div class="clear"></div>
      </div> <!--/CONTENT-->
  </div>
{% if google_analytics_ua %}
<script src="https://ssl.google-analytics.com/urchin.js" type="text/javascript"></script>
<script type="text/javascript">
_uacct = "{{ google_analytics_ua }}";
urchinTracker();
</script>
{% endif %}
</body>
</html>
