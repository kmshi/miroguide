<div class="item">
    <div class="screenshot">
        {{ item.thumb }}
    </div>
    <div class="info">
        <div class="time-and-date">
            <div class="date">
                {{ item.date|date:"M j Y" }}
            </div>
            {{ item.date|date:"H:i" }}
        </div>
    </div>
    <h2 class="title">
        {{ item.name }}
    </h2>
    <div class="description">
        {{ item.description }}
    </div>
</div>
